<div id="root">
  <div class="jumbotron">
    <h3 class="centerIt">Equipamento: {{equipamento.id}}</h3>

    <div class="eq centerIt">
      <br /><br />
      <label>Modelo:</label><br />
      <input
        type="text"
        class="max350 centerIt"
        ng-model="equipamento.modelo"
        placeholder="Modelo"
      />
      <br /><br />
      <label>Marca:</label><br />
      <input
        type="text"
        class="max350 centerIt"
        ng-model="equipamento.marca"
        placeholder="Marca"
      />
      <br /><br />
      <label>Tipo do Produto:</label><br />
      <input
        type="text"
        class="max350 centerIt"
        ng-model="equipamento.classificacaoDoProduto"
        placeholder="Tipo do Equipamento"
      />
      <br /><br />
      <label>Avarias:</label><br />
      <input
        type="text"
        class="max350 centerIt"
        ng-model="equipamento.avarias"
        placeholder="Avarias"
      />
      <br><br>
      <label>Imagem:</label><br />
      <input
        type="text"
        class="max350 centerIt"
        ng-model="equipamento.imagemUrl"
        placeholder="imagem"
      />
      <br /><br />
    </div>
    <input
      class="btn btnTiny centerIt"
      ng-click="putEquipamento(equipamento)"
      action="action"
      onclick="window.history.go(-1); return false;"
      type="submit"
      value="Alterar e Voltar"
    />
  </div>
</div>
