<div id="root">
    <div class="jumbotronSmall">
        <h3 class="centerIt">Formulário de alteração de dados cadastrais de clientes</h3>

        <form class="centerIt">
            <br>
            Nome: <br>
            <input type="text" class="max350 centerIt" ng-model="cliente.nome" placeholder="Nome"><br><br>
            Email: <br>
            <input type="text" class="max350 centerIt" ng-model="cliente.email" placeholder="Email"><br><br>
            Telefone: <br>
            <input type="text" class="max350 centerIt" ng-model="cliente.telefone" placeholder="Telefone"><br><br>
            Endereço: <br>
            <input type="text" class="max350 centerIt" ng-model="cliente.endereco" placeholder="Endereço"><br>
        </form>
        <br>

        <button class="btn btnTiny centerIt" ng-click="putCliente(cliente)">Alterar Cliente</button>
        <a class="btn btnTiny centerIt" href="#/clientes">Voltar</a>


    </div>
</div>
