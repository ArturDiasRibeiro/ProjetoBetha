<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Ordem de Serviço Concluída</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body style="text-align: center;">

        <h1 style="font-weight: bold;">Ordem de Serviço <span th:text="${ordemdeservico.id}"></span></h1>


        <p>
            Olá!! <span th:text="${ordemdeservico.cliente.nome}"></span>.
            Ficará feliz em saber que sua ordem de serviço de número: <span th:text="${ordemdeservico.id}"> </span>,

            sobre o Equipamento:
            <span th:text="${ordemdeservico.equipamento.classificacaoDoProduto}"></span>

            está com o status atualizado para: <span th:text="${ordemdeservico.status.getDescricao()}"></span>
        </p>

        <p>Caso não saiba do que esta ordem de serviço se trata, por favor, entre em contato em contato com a empresa prestadora do serviço</p>
    </body>
</html>
